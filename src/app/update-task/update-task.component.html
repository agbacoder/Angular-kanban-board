 <!-- New Task Modal -->
 <app-modal modalID="updateTaskForm">
    <p class="text-2xl font-bold">Update Task</p>

    <app-alert *ngIf="showAlert" [color]="alertColor">
        <p>{{ alertMsg}}</p>
    </app-alert>
    
    <form [formGroup]="updateTaskForm" (ngSubmit)="submit()">
        <!-- Title -->
        <div class="mb-3" >
          <label class="inline-block mb-2">Title</label>
          <input formControlName="title"
          type="text" name="text"
            class="block w-full py-1.5 px-3 border border-gray-600 transition
              duration-500 focus:outline-none rounded bg-transparent
              focus:border-slate-500 font-semibold whitespace-normal "
            placeholder="Enter Title" />
            <p *ngIf="title.errors && title.touched && title.dirty" class="text-red-400 font-semibold">
                Enter Title
            </p>
        
        </div>
        <!-- Description  -->
        <div class="mb-3">
          <label class="inline-block mb-2">Description</label>
          <textarea formControlName="description"
              name="description"   type="text"
            class="block w-full py-1.5 px-3 border border-gray-600 transition
            duration-500 focus:outline-none rounded bg-transparent
            focus:border-slate-500 font-semibold whitespace-normal" 
            placeholder="Enter Description"></textarea>
            <p *ngIf="description.errors && description.touched && description.dirty" class="text-red-400 font-semibold">
                Enter Description
            </p>
        </div>
        <button type="submit"
          class="block w-full bg-gray-700 py-1.5 px-3 text-white rounded transition font-semibold
            hover:bg-gray-800 disabled:opacity-50 disabled:bg-gray-400" [disabled]="!updateTaskForm.valid || inSubmission">
          Submit
        </button>
      </form>
     
 </app-modal>
